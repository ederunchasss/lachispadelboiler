<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suma de dos números</title>
</head>
<body>
  <h2>Calculadora de suma</h2>

  <label for="num1">Número 1:</label>
  <input type="number" id="num1" placeholder="Ingresa el primer número">

  <br><br>

  <label for="num2">Número 2:</label>
  <input type="number" id="num2" placeholder="Ingresa el segundo número">

  <br><br>

  <button onclick="sumar()">Sumar</button>

  <h3>Resultado: <span id="resultado">—</span></h3>

  <script>
    function sumar() {
      const n1 = parseFloat(document.getElementById("num1").value);
      const n2 = parseFloat(document.getElementById("num2").value);
      
      if (isNaN(n1) || isNaN(n2)) {
        document.getElementById("resultado").textContent = "Por favor ingresa ambos números.";
        return;
      }

      const suma = n1 + n2;
      document.getElementById("resultado").textContent = suma;
    }
  </script>
</body>
</html>
