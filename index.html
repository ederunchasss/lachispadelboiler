<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tienda Simulada — Una página</title>
  <style>
    :root{
      --accent:#FF5C8A;
      --bg: #fff5f8;
      --card:#ffffff;
      --muted:#666;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #fff5f8 0%, #fff 60%);
      color:#222;
      padding:28px;
    }
    header{
      text-align:center;
      margin-bottom:18px;
    }
    header h1{
      margin:0;
      font-size:28px;
      color:var(--accent);
    }
    header p{ margin:6px 0 0; color:var(--muted) }

    .container{
      max-width:1000px;
      margin: 20px auto;
    }

    /* Grid de productos */
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(240px,1fr));
      gap:18px;
      align-items:start;
    }

    .card{
      background:var(--card);
      border-radius:12px;
      padding:12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      display:flex;
      flex-direction:column;
      min-height:320px;
    }

    .imgplaceholder{
      background: linear-gradient(135deg, #ffdce6, #ffeef6);
      border-radius:10px;
      height:180px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:rgba(0,0,0,0.35);
      font-weight:600;
      margin-bottom:12px;
      overflow:hidden;
    }
    .imgplaceholder img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .meta{flex:1}
    .title{ font-size:18px; margin:0 0 6px }
    .desc{ color:var(--muted); font-size:14px; margin:0 0 12px }
    .price{ font-weight:700; color:var(--accent); margin-bottom:12px }

    .actions{
      display:flex;
      gap:8px;
      justify-content:space-between;
      align-items:center;
    }

    .btn{
      background:var(--accent);
      color:white;
      border:none;
      border-radius:10px;
      padding:10px 14px;
      cursor:pointer;
      font-weight:700;
      box-shadow: 0 6px 18px rgba(255,92,138,0.18);
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .btn:hover{ transform: translateY(-3px) }
    .btn.secondary{
      background:transparent;
      color:var(--accent);
      border:2px solid rgba(255,92,138,0.12);
      font-weight:700;
    }

    footer{ text-align:center; margin-top:26px; color:var(--muted) }

    /* pequeño responsive */
    @media (max-width:520px){
      header h1{ font-size:22px }
      .imgplaceholder{ height:150px }
    }
  </style>
</head>
<body>
  <header>
    <h1>Tienda Simulada</h1>
    <p>Productos demostración — haz click en Comprar para simular el flujo de pago</p>
  </header>

  <main class="container">
    <div class="grid" id="productosGrid">
      <!-- Productos generados por JS -->
    </div>

    <footer>
      <small>Simulación — no se recopila información real. Hecho con ❤️</small>
    </footer>
  </main>

  <script>
    // Define productos (puedes añadir o editar; "img" es la ruta de la imagen que pondrás luego)
    const productos = [
      { id: 1, title: "Pulsera de cuero", desc: "Pulsera hecha a mano", price: 250, img: "images/pulsera.jpg" },
      { id: 2, title: "Collar minimal", desc: "Collar sencillo y elegante", price: 380, img: "images/collar.jpg" },
      { id: 3, title: "Tarjeta regalo", desc: "Regala amor en un sobre", price: 150, img: "images/tarjeta.jpg" }
    ];

    const grid = document.getElementById('productosGrid');

    function crearCard(p){
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <div class="imgplaceholder" data-src="${p.img}">
          <span>Tu imagen aquí</span>
        </div>
        <div class="meta">
          <h3 class="title">${p.title}</h3>
          <p class="desc">${p.desc}</p>
          <div class="price">$ ${p.price.toFixed(2)}</div>
        </div>
        <div class="actions">
          <button class="btn" onclick="comprar(${p.id})">Comprar</button>
          <button class="btn secondary" onclick="verDetalles(${p.id})">Ver</button>
        </div>
      `;
      return div;
    }

    // Rellenar grid
    productos.forEach(p => grid.appendChild(crearCard(p)));

    // Función comprar -> redirige a checkout.html pasando id por query string
    function comprar(id){
      // Puedes pasar más datos si quieres
      location.href = `checkout.html?product=${id}`;
    }

    function verDetalles(id){
      const p = productos.find(x=>x.id===id);
      alert(`${p.title}\n\n${p.desc}\nPrecio: $${p.price.toFixed(2)}\n\n(Imagen: ${p.img})`);
    }

    // Cargar imágenes si existen (opcional)
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.imgplaceholder').forEach(el=>{
        const src = el.getAttribute('data-src');
        // Si agregas imágenes en la ruta indicada, se mostrarán
        if(src){
          const img = new Image();
          img.onload = ()=> {
            el.innerHTML = '';
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.objectFit = 'cover';
            el.appendChild(img);
          }
          img.onerror = ()=> {
            // deja el placeholder si no existe la imagen aún
          }
          img.src = src;
        }
      });
    });
  </script>
</body>
</html>
